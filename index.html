<!DOCTYPE html>
<html>

<head>
    <title>Ariel Sansone</title>
    <link rel="icon" href="icon/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="app">
        <div id="title">
            <h1>{{name}}</h1>
            <h4>{{bio}}</h4>
            <a href="https://github.com/psaxone" target="_blank">
                <i class="fab fa-github fa-2x">
                </i>
            </a>
            <a href="https://www.linkedin.com/in/ariel-sansone/" target="_blank">
                <i class="fab fa-linkedin fa-2x"></i>
            </a>
        </div>
        <div id="list">
            <ul>
                <li v-for="proyecto in proyectos">
                    <a v-bind:href="proyecto.url" target="_blank">{{ proyecto.text }}</a>
                </li>
            </ul>
        </div>
    </div>




    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./script.js"></script>
</body>

</html>
